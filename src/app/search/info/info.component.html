<div
  class="relative w-[100px] h-[100px] float-left sm:w-[120px] sm:h-[120px] bg-slate-700 rounded-full mx-auto my-auto sm:mx-12"
>
  <img
    [src]="userData?.avatar_url"
    class="absolute inset-0 object-cover w-full h-full rounded-full"
  />
</div>
<div class="flex flex-col justify-center items-center">
  <h1 class="font-bold text-xl text-gray-800">
    {{ userData?.name }}
  </h1>

  <p>
    {{ userData?.bio | slice : 0 - 30 }}
  </p>

  <p>Followers : {{ userData?.followers }}</p>
  <p>Following : {{ userData?.following }}</p>
  <p>
    {{ userData?.location }}
  </p>
</div>

<div
  class="relative sm:top-6 sm:left-40 flex flex-col justify-center items-center"
>
  <label for="select font-bold">Per Page</label>
  <select
    [(ngModel)]="input_page_size"
    (ngModelChange)="setPageNumber.emit(input_page_size)"
    class="block bg-white border border-gray-300 text-slate-700 py-2 px-2 pr-6 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
  >
    <option value="10">10</option>
    <option value="20">20</option>
    <option value="50">50</option>
    <option value="100">100</option>
  </select>
</div>
